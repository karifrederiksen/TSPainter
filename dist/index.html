<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Canvas test</title>
</head>

<body>
    <span id="content">
        <canvas id="paintingArea"></canvas>
    </span>
    
    <hr class="hidden">

    <span id="controls" class="colorPickerUI">
        <div class="colorPickerUI toolButtonArea">
            <button type="button" onclick="TSPainter.useBrush()">Brush</button>
            <button type="button" onclick="TSPainter.useEraser()">Erase</button>
        </div>
        <div class="colorPickerUI">
            <div class="colorPickerUI" id="hueArea">
                <div id="hueAreaSlider"></div>
            </div>
            <div class="colorPickerUI " id="pickingArea" >
                <div id="picker"></div>
            </div>
            <div class="colorPickerUI colorDisplay" id="colorDisplayPrimary"></div>
            <div class="colorPickerUI colorDisplay" id="colorDisplaySecondary"></div>
        </div>
        
        <table class="colorPickerUI">
            <tr>
                <td>
                    <span id="hueSliderText"></span>
                </td>
                <td>
                    <input id="hueSlider"></input>
                </td>
                <td>
                    <span id="hueSliderValue"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="saturationSliderText"></span>
                </td>
                <td>
                    <input id="saturationSlider"></input>
                </td>
                <td>
                    <span id="saturationSliderValue"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="valueSliderText"></span>
                </td>
                <td>
                    <input id="valueSlider"></input>
                </td>
                <td>
                    <span id="valueSliderValue"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="densitySliderText"></span>
                </td>
                <td>
                    <input id="densitySlider"></input>
                </td>
                <td>
                    <span id="densitySliderValue"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="softnessSliderText"></span>
                </td>
                <td>
                    <input id="softnessSlider"></input>
                </td>
                <td>
                    <span id="softnessSliderValue"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="spacingSliderText"></span>
                </td>
                <td>
                    <input id="spacingSlider"></input>
                </td>
                <td>
                    <span id="spacingSliderValue"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span id="sizeSliderText"></span>
                </td>
                <td>
                    <input id="sizeSlider"></input>
                </td>
                <td>
                    <span id="sizeSliderValue"></span>
                </td>
            </tr>
        </table>
    </span>

    <!-- Load stuff -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="app.min.js"></script>
</body>

</html>
